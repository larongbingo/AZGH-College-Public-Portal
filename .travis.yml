sudo: required

language: node_js
node_js: 
  - "10.15.2"

services:
  - mysql

addons: 
  apt:
    sources:
      - mysql-5.7-trusty
    packages:
      - mysql-server
      - mysql-client

# Environment Variables
env:
  - MYSQL_DATABASE_NAME=student_portal MYSQL_USERNAME=root MYSQL_PASSWORD=root

# Commands before installing dependencies
before_install:
  # Setup mysql
  - sudo mysql -e "use mysql; update user set authentication_string=PASSWORD('root') where User='root'; update user set plugin='mysql_native_password';FLUSH PRIVILEGES;"
  - sudo mysql_upgrade -u root -proot
  - sudo service mysql restart

script:
  - npm install codecov -g
  - cd backend
  - npm install
  - npm run init
  - npm run build:dev
  - npm run test

after_success:
  - codecov

