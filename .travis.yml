sudo: required

language: node_js
node_js: 
  - "10.15.2"

services:
  - mysql

addons: 
  apt:
    sources:
      - mysql-5.7-trusty
    packages:
      - mysql-server
      - mysql-client

# Environment Variables
env:
  - MYSQL_DATABASE_NAME=student_portal MYSQL_USERNAME=root MYSQL_PASSWORD=root

# Commands before installing dependencies
before_install:
  # Setup mysql
  - sudo mysql -e  "CREATE DATABASE student_portal;"
  - sudo mysql -e "use mysql; update user set authentication_string=PASSWORD('root') where User='root'; update user set plugin='mysql_native_password';FLUSH PRIVILEGES;"
  - sudo mysql_upgrade -u root -proot
  - sudo service mysql restart

script:
  - mkdir coverage
  - commitlint-travis
  - npm install codecov -g
  - npm install ts-node -g
  
  # Student - backend
  - cd ./student/backend
  - npm install
  - ts-node ./app/scripts/init.config --testing_values #npm run init
  - npm run build:dev
  - npm run sync-models
  - npm run test -- --coverage
  - ls
  - ls ./coverage
  - mv ./coverage/coverage-final.json ../../coverage/student.backend.coverage.json

  # Student - frontend
  - cd ../
  - cd frontend
  - npm install
  - npm run test -- --coverage
  - ls ./coverage
  - mv ./coverage/coverage-final.json ../../coverage/student.frontend.coverage.json

after_success:
  - cd ../../
  - ls
  - bash <(curl -s https://codecov.io/bash) -cF ./coverage
  - #codecov -f coverage/*.json
